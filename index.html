<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styling/styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      m
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
    
    <title>Who Wants To Be a Millionaire</title>
  </head>
  <body>
    <div class="heading">
      <h1>Who Wants To Be a <i class="fas fa-dollar-sign"></i> Millionaire</h1>
    </div>
    <div class="button">
      <button class="btn">Start</button>
    </div>
    <div id="myModal" class="modal">
      <div class="modal-content">
        <div class="modal-header">
          <span class="close">&times;</span>
          <h2>Rules</h2>
        </div>
        <div class="modal-body">
          <p class="rules">
            1. You have 120 seconds to answer 15 questions.
          </p>
          <p class="rules">2. There will be 3 Lifelines.</p>
          <p class="rules">3. if you answer incorrectly, you will not win any money.</p>
          <p class="rules">
            4. If you answer all the answers correctly, you will win $1 Million.
          </p>
        </div>
        <div class="modal-footer">
          <a href="main.html" target="_blank" class="btn" id="continue"
            >Continue</a
          >
        </div>
      </div>
    </div>
  </body>
  <script src="js/main.js"></script>
</html>
