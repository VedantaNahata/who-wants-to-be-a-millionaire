<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styling/main.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
    <title>Who Wants To Be a Millionaire</title>
  </head>
  <body>
      <div class="amountWon">Amount Won: $0</div>
      <div class="qns-number">Question Answered Correctly: 0</div>
      <div id="countdown"></div>
      <div class="btn-groups">
        <button id="quit" class="panel">QUIT</button>
        <button id="expert" class="panel">Ask the Expert</button>
        <button id="fifty-fifty" class="panel">50/50</button>
        <button id="flip-qns" class="panel">Flip the Qustion</button>                                             
      </div>

    <div class="box">
      <div class="qns"></div>
      <div class="option" id="option1"></div>
      <div class="option" id="option2"></div>
      <div class="option" id="option3"></div>
      <div class="option" id="option4"></div>
    </div>
    <div class="ansDisplay"></div>
    <div class="start-over">
      <a href="main.html" class="start-overBtn">Start Over</a>
    </div>
    <div class="congrats">
      <h1 class="congrats-header">Congratulations!</h1>
      <h2 class="congrats-headerTitle">You are a Millionaire!!</h2>
    </div>
  </body>
  <script src="js/questions.js"></script>
</html>
